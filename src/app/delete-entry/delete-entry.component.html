<div class="main">
    <form action="#" method="GET">
        <h1>Delete Inventory</h1>
        <div class="form-group">
            <input type="number" class="form-control-lg" name="InventoryID" id="inventory" placeholder="InventoryID"
                [(ngModel)]="inventoryID">

            <button (click)="onSubmit()" type="button" class="btn btn-primary btn-lg">Submit</button>
        </div>
    </form>
</div>
