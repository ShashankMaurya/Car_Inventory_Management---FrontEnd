<h1>Inventory</h1>
<div class="container">
    <table class="table table-hover table-dark">
        <thead>
            <th scope="col">#</th>
            <th scope="col">ID</th>
            <th scope="col">Car ID</th>
            <th scope="col">Quantity</th>
        </thead>
        <tbody>
            <tr *ngFor="let element of inventory; let i = index">
                <th scope="row">{{i+1}}</th>
                <td>{{element.id}}</td>
                <td>{{element.car_id}}</td>
                <td>{{element.quantity}}</td>
            </tr>
        </tbody>
    </table>
</div>
